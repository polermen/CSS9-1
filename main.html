<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CSS9-1</title>
</head>
<body>
    <header>
        <div class="icon">
            <img src="icon.png">
        </div>
        <div class="student">
            <img src="student.png">
        </div>
        <div>
            <img src="nav.png">
        </div>
        <div>
            <img src="last-first.png">
        </div>
        <button><img src="settingbtn.png"></button>
    </header>
    <main>
        <div class="main-nav">
            <div class="main-nav-left">
                <button id="burger"><img src="burger.png"></button>
                <div class="main-nav-left-main">
                    <a href="#">Learning Paths</a>
                    <a href="#">Create</a>
                    <a href="#">Build</a>
                    <a href="#">Thrive</a>
                </div>
            </div>
            <div class="main-nav-right">
                <button><img src="bell.png"></button>
                <button><img src="search.png"></button>
                <button>Became a teacher</button>
                <button>My classes</button>
            </div>
        </div>
        <div class="main-image">
            <h1>
                Tune In And Level Up At Your Own Place
            </h1>
        </div>
        <div class="nav-second">
            <button>Account settings</button>
            <button>information</button>
            <button>Subscription & payments</button>
            <button>Notification</button>
            <button>Account Security</button>
            <button>Close account</button>
        </div>
        <div class="container">
            <div class="cont-left">
                <div class="form-first-left">
                    <div>
                        <h2>Personal information</h2>
                        <p>Upload your personal information here</p>
                    </div>
                        <div>
                                <div class="forma">
                                    <label for="name">Full name</label>
                                    <input type="text" id="name" name="name" placeholder="Please enter your name here">
                                </div>
                                <div class="forma">
                                    <label for="mail">Email</label>
                                    <input type="email" id="mail" name="mail" placeholder="gabl">
                                </div>
                        </div>
                        <div>
                                <div class="forma">
                                    <label for="tel">Contact number</label>
                                    <input type="tel" id="tel" name="tel" placeholder="+920 01234-3456-872">
                                </div>
                                <div class="forma">
                                    <label for="birth">Birthday Date</label>
                                    <input type="date" id="birth" name="birthday">
                                </div>
                        </div>
                        <input type="submit" value="Save" id="submit">
                </div>
                <div class="two-forms-line">
                    <div class="form-left-second-container">
                        <h2>Personal information</h2>
                        <div class="inform-cont">
                            <div class="inform-line">
                                <div class="inform-sample">
                                    <div>
                                        <img src="pen.png">
                                    </div>
                                    <div>
                                        <h3>
                                            Department
                                        </h3>
                                        <p>
                                            Development
                                        </p>
                                    </div>
                                </div>
                                <div class="inform-sample">
                                    <div>
                                        <img src="pen.png">
                                    </div>
                                    <div>
                                        <h3>
                                            Department
                                        </h3>
                                        <p>
                                            Development
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="inform-line">
                                <div class="inform-sample">
                                    <div>
                                        <img src="pen.png">
                                    </div>
                                    <div>
                                        <h3>
                                            Department
                                        </h3>
                                        <p>
                                            Development
                                        </p>
                                    </div>
                                </div>
                                <div class="inform-sample">
                                    <div>
                                        <img src="pen.png">
                                    </div>
                                    <div>
                                        <h3>
                                            Department
                                        </h3>
                                        <p>
                                            Development
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-left-third-container">
                        <h2>Additional information</h2>
                        <div class="form-third-line">
                            <label for="text">Resume</label>
                            <input type="text" id="text" name="text" placeholder="enter your resume link here">
                        </div>
                        <div class="form-third-line">
                            <label for="link">Additional links</label>
                            <div>
                                <select id="prof">
                                    <option>Linkedin</option>
                                    <option>Facebook</option>
                                    <option>Github</option>
                                </select>
                                <input type="text" id="link" name="link" placeholder="https://">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cont-right">
                <div class="right-container">
                    <div class="profile">
                        <div>
                            <img src="profile.png">
                        </div>
                        <div>
                            <h2>Andrio Richard</h2>
                            <div>
                                <button>Student</button>
                                <button>Freelancer</button>
                            </div>
                        </div>
                    </div>
                    <div class="location">
                        <label for="loc">Location</label>
                        <select id="loc">
                            <option>Evergreen Meadows 12345</option>
                            <option>Evergreen Meadows 12345</option>
                            <option>Evergreen Meadows 12345</option>
                        </select>
                    </div>
                    <div class="txt-input">
                        <div>
                            <label for="txt">About</label>
                            <textarea id="txt">"I'm a dedicated freelancer specializing in [your field, e.g., UI/UX design, writing, etc.], passionate about delivering creative and effective solutions. With [X years] of experience, I thrive on turning ideas into impactful results for my clients</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
